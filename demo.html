<!DOCTYPE html>
<html>
<head>
	<title>Личный кабинет</title>
	<!-- Подключаем Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<form action="settings.php" method="POST" enctype="multipart/form-data"  >
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 mt-5">
				<form>
					<div class="form-group text-center">
						<label type="file" for="profile-photo"><img src="https://via.placeholder.com/150" class="rounded-circle" alt="Фото профиля"></label>
						<input type="file" class="form-control-file" id="profile-photo" style="display: none">
					</div>
					<div class="form-group">
						<label for="first-name">Имя:</label>
						<input type="text" class="form-control" id="first-name" required>
					</div>
					<div class="form-group">
						<label for="last-name">Фамилия:</label>
						<input type="text" class="form-control" id="last-name">
					</div>
					<div class="form-group">
						<label for="middle-name">Отчество:</label>
						<input type="text" class="form-control" id="middle-name">
					</div>
					<div class="form-group">
						<label for="birthdate">Дата рождения:</label>
						<input type="date" class="form-control" id="birthdate">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="about-me">О себе:</label>
						<textarea maxlength="1000" class="form-control" id="about-me" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
				</form>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
