<!DOCTYPE html>
<html>
<head>
	<title>Личный кабинет</title>
	<!-- Подключаем Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<form action="settings.php" method="POST" enctype="multipart/form-data"  >
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 mt-5">
				<form>
					<div class="form-group text-center">
						<label type="file" for="profile-photo"><img src="https://via.placeholder.com/150" class="rounded-circle" alt="Фото профиля"></label>
						<input name="image" type="file" class="form-control-file" id="profile-photo" style="display: none">
					</div>
					<div class="form-group">
						<label for="firstname">Имя:</label>
						<input type="text" class="form-control" id="firstname" name="firstname" required>
					</div>
					<div class="form-group">
						<label for="lastname">Фамилия:</label>
						<input type="text" class="form-control" id="secondname" name="secondname">
					</div>
					<div class="form-group">
						<label for="middlename">Отчество:</label>
						<input type="text" class="form-control" id="lastname" name="lastname">
					</div>
					<div class="form-group">
						<label for="date">Дата рождения:</label>
						<input type="date" class="form-control" id="date" name="date">
					</div>
					<div class="form-group">
						<label for="mail">Email:</label>
						<input name="mail" type="email" class="form-control" id="mail">
					</div>
					<div class="form-group">
						<label for="about-me">О себе:</label>
						<textarea maxlength="1000" class="form-control" id="about" rows="3" name="about"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Сохранить изменения</button>
				</form>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
